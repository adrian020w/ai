<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat adrian</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #101820;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00ffc8;
            margin-top: 20px;
        }
        #chat-box {
            width: 90%;
            max-width: 600px;
            height: 70vh;
            overflow-y: auto;
            background: #1b1b2f;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px #00ffc8;
            margin-bottom: 10px;
        }
        .msg {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user { background: #00ffc8; color: #000; margin-left: auto; }
        .ai { background: #27293d; color: #fff; margin-right: auto; }
        #input-area {
            width: 90%;
            max-width: 600px;
            display: flex;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px 0 0 8px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #00ffc8;
            color: #000;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– AI Chat adrian</h1>
    <div id="chat-box"></div>
    <div id="input-area">
        <input id="user-input" placeholder="Tulis pertanyaanmu di sini..." />
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const text = input.value.trim();
            if (!text) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({text})
            });
            const data = await res.json();
            chatBox.innerHTML += `<div class="msg ai">${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
