<!-- templates/index.html -->
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI by Adrian — Chat</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding:20px; background:#f7f8fb; color:#111; }
    .container { max-width:800px; margin:0 auto; background:white; padding:20px; border-radius:10px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    textarea { width:100%; height:120px; padding:10px; border-radius:8px; border:1px solid #ddd; resize:vertical; }
    button { padding:10px 16px; border-radius:8px; border:none; background:#2563eb; color:white; cursor:pointer; }
    .reply { margin-top:16px; white-space:pre-wrap; background:#f1f5f9; padding:12px; border-radius:8px; border:1px solid #e2e8f0; }
    .meta { font-size:13px; color:#666; margin-bottom:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI by Adrian — Chat (BlenderBot ringan)</h2>
    <div class="meta">Ketikan pertanyaan/permintaan tugas, lalu klik Kirim. Jika model lokal belum terinstal, sistem akan pakai fallback ringkas.</div>

    <textarea id="prompt" placeholder="Tulis tugas atau pertanyaan (contoh: Jelaskan sistem pemerintahan presidensial)..."></textarea>
    <div style="margin-top:10px;">
      <button id="send">Kirim</button>
      <button id="clear" style="margin-left:8px;background:#6b7280;">Bersihkan</button>
    </div>

    <div id="status" class="meta" style="margin-top:12px;"></div>

    <div id="output" class="reply" style="display:none;"></div>
  </div>

<script>
document.getElementById("send").addEventListener("click", async () => {
  const prompt = document.getElementById("prompt").value.trim();
  const output = document.getElementById("output");
  const status = document.getElementById("status");
  if(!prompt){ status.textContent = "Silakan masukkan teks."; return; }
  status.textContent = "Mengirim... tunggu sebentar.";
  output.style.display = "none";
  output.textContent = "";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ text: prompt })
    });
    const data = await res.json();
    if(data.reply){
      output.textContent = data.reply;
      output.style.display = "block";
      status.textContent = "Selesai.";
    } else if(data.error){
      status.textContent = "Error: " + data.error;
    }
  } catch(err){
    status.textContent = "Gagal terhubung: " + err;
  }
});

document.getElementById("clear").addEventListener("click", () => {
  document.getElementById("prompt").value = "";
  document.getElementById("output").style.display = "none";
  document.getElementById("status").textContent = "";
});
</script>
</body>
</html>
